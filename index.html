<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>우리들의 포스트잇</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="board"></div>

    <button id="addPostitBtn">글남기기</button>

    <div id="modal">
        <div class="modal-box">
            <textarea id="textInput" placeholder="내용을 적어주세요..."></textarea>
            <div class="controls">
                <input type="color" id="colorInput" value="#fff27d">
                <input type="password" id="passwordInput" placeholder="비번 4자리" maxlength="4">
            </div>
            <button id="savePostit">게시판에 붙이기</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
