<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포스트잇 게시판</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="board"></div>

    <button id="addPostitBtn">+ 글쓰기</button>

    <div id="modal">
        <div class="modal-box">
            <h2>새 포스트잇 남기기</h2>
            <textarea id="textInput" placeholder="내용을 입력하세요..."></textarea>
            <div class="controls">
                <input type="color" id="colorInput" value="#fff27d">
                <select id="fontInput">
                    <option value="'Nanum Pen Script', cursive">나눔펜체</option>
                    <option value="'Pretendard', sans-serif">기본체</option>
                </select>
                <input type="password" id="passwordInput" placeholder="비밀번호(4자리)" maxlength="4">
            </div>
            <button id="savePostit">게시하기</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
